name: integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - "**"
jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: pre-commit
        uses: Foxon-Consulting/github-actions/integration/actions/pre-commit@cicd

  integration:
    uses: Foxon-Consulting/github-actions/.github/workflows/simple_integration.yml@cicd

  releasing:
    runs-on: ubuntu-latest
    needs:
      - integration
    if: github.ref == 'refs/heads/main'
    steps:
      - name: releasing
        uses: Foxon-Consulting/github-actions/delivery/actions/release-please@cicd

  delivery:
    needs:
      - pre-commit
      - integration
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
      pull-requests: write
    uses: Foxon-Consulting/github-actions/.github/workflows/simple_delivery.yml@cicd

  deployment:
    needs:
      - releasing
      - delivery
    if: github.ref == 'refs/heads/dev'
    permissions:
      contents: write
      pull-requests: write
    uses: Foxon-Consulting/github-actions/.github/workflows/simple_deployment.yml@cicd
