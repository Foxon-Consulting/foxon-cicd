name: Build

on:
  workflow_call:
    inputs:
      artifact-name:
        description: 'Name of artifact to download'
        required: false
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile'
        required: true
        type: string
      deploy-image-name:
        description: 'Name of image to deploy'
        required: true
        type: string
        default: 'app-deploy-img'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifact
        if: ${{ inputs.artifact-name != null }}
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ./out/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile-path }}
          push: false
          tags: ${{ inputs.deploy-image-name }}:temp
          outputs: type=docker,dest=/tmp/${{ inputs.deploy-image-name }}.tar

      - name: Upload artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.deploy-image-name }}
          path: /tmp/${{ inputs.deploy-image-name }}.tar
